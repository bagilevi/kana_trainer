<!doctype html>
<html>
  <head>
    <title>Hiragana/Katakana trainer</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/application.js"></script>
    <style>
      body {
        background: #111;
        color: #CCC;
        font-family: Arial, sans-serif;
      }
      table#choices {
        width: 100%;
        border-collapse: collapse;
      }
      table#choices td {
        text-align: center;
        padding: 0;
        width: 20%;
        border: solid 3px #111;
        border-collapse: collapse;
      }
      table#choices tbody td {
        background: #222;
        text-transform: uppercase;
      }
      table#choices #header td {
        background: transparent;
      }
      td#challenge {
        border: solid 1px #999;
      }
      #stats span {
        margin: 0 0.25em
      }
      #incorrect {
        color: #C66;
      }
      #correct-count, #correct-percentage {
        color: green;
      }
      #incorrect-count {
        color: #C66;
      }
      #stats button {
        display: inline;
        background: #986;
        border: 0;
        text-transform: uppercase;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <table id="choices">
      <thead>
        <tr id="header">
          <td id="challenge"></td>
          <td id="incorrect"></td>
          <td colspan="2" id="stats">
            <span id="correct-count"></span>
            <span id="incorrect-count"></span>
            <span id="correct-percentage"></span>
            <button id="reset-button">reset</button>
          </td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

  </body>
</html>
